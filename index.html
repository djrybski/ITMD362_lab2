


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Lab 2 Form</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body id="home">
	<form method="get" action="#null">
		<fieldset>
			<div>
				<h1>Visitor Form</h1>
			</div>
			<div>
				<label>Name:</label>
				<input type="text" name="name" placeholder="Insert Name">
			</div>
			<div>
				<label>Email:</label>
				<input type="email" name="email" size=14 placeholder="Insert Email">
			</div>
			<div>
				<label>Phone Number:</label>
				<input type="text" name="phone" placeholder="(555)-555-5555">
			</div>
			<div>
				<label>Please Enter Your Birthday:</label>
				<input type="date" name="birthday">
			</div>
			<div>
				<input type="submit" value="Submit">
			</div>
			<div>
				
			
		</fieldset>
	</form>
</body>
</html>
